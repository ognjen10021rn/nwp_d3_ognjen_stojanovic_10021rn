<div class="container mt-5">
  <h2>User List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Can Read</th>
      <th>Can Update</th>
      <th>Can Delete</th>
      <th>Can Create</th>
      <th>Delete user</th>
      <th>Update user</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList">
      <td>{{ user.userId }}</td>
      <td>{{ user.username }}</td>
      <td><input type="checkbox" [disabled]="true" [checked]="user.can_read_users"></td>
      <td><input type="checkbox" [disabled]="true" [checked]="user.can_update_users"></td>
      <td><input type="checkbox" [disabled]="true" [checked]="user.can_delete_users"></td>
      <td><input type="checkbox" [disabled]="true" [checked]="user.can_create_users"></td>
      <td><button (click)="deleteUser(user)" type="button" >Delete</button></td>
      <td><button (click)="updateUser(user)" type="button" >Update user</button></td>
    </tr>
    </tbody>
  </table>
</div>
