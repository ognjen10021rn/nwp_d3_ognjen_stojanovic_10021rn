<div class="container mt-5">
  <h2>User Details</h2>
  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="can_read" [(ngModel)]="user.can_read_users" name="can_read">
      <label class="form-check-label" for="can_read">Can Read</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="can_update" [(ngModel)]="user.can_update_users" name="can_update">
      <label class="form-check-label" for="can_update">Can Update</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="can_delete" [(ngModel)]="user.can_delete_users" name="can_delete">
      <label class="form-check-label" for="can_delete">Can Delete</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="can_create" [(ngModel)]="user.can_create_users" name="can_create">
      <label class="form-check-label" for="can_create">Can Create</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
  </form>
</div>
